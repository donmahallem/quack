language: node_js
addons:
  chrome: stable
env:
  matrix:
  - TEST_SUITE=lint
  - TEST_SUITE=build
  - TEST_SUITE=unit
node_js:
- stable
cache:
  directories:
  - node_modules
script:
- npm run test:$TEST_SUITE
after_success:
- ./coveralls_upload.sh

jobs:
  include:
  - stage: Publish on github pages
    node_js: stable
    script:
    - npm run compodoc
    if: branch = master
    deploy:
      provider: pages
      skip_cleanup: true
      github_token: $GITHUB_TOKEN
      keep-history: true
      local_dir: dist
      on:
        branch: master